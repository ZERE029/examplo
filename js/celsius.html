<body>
    <script>
function celsiusParaFahrenheit(celsius) {
    let fahrenheit = (celsius * 9/5) + 32;
    return fahrenheit;
}

// Exemplo de uso:
let temperaturaCelsius = window.prompt("Digite um valor em Celsius")
let temperaturaFahrenheit = celsiusParaFahrenheit(temperaturaCelsius);

window.alert(`${temperaturaCelsius} graus Celsius Ã© igual a ${temperaturaFahrenheit.toFixed(2)} graus Fahrenheit.`)

    </script>
</body>
