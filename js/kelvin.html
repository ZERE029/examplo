    <script>
        function celsiusParaKelvin(celsius) {
    let kelvin = celsius + 273.15;
    return kelvin;
}

let temperaturaCelsius = 0;
let temperaturaKelvin;
let contador = 1;

while (contador <= 5) {
    temperaturaKelvin = celsiusParaKelvin(temperaturaCelsius);
    console.log(`${temperaturaCelsius} graus Celsius é igual a ${temperaturaKelvin.toFixed(2)} Kelvin.`);
    
    temperaturaKelvin = parseFloat(prompt("Digite um valor:"));
     window.alert(`${temperaturaKelvin} graus Celsius é igual a ${temperaturaKelvin.toFixed(2)} graus Kelvin.`)
}
    </script>
